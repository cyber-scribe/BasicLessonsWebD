<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page using bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th><img src="https://pbs.twimg.com/profile_images/1153953160135790592/aEOF5tDF_400x400.png" height="60px" width="60px" alt="Logo"></th>
            <th colspan="4">Online Book Store</th>
          <tr>
            <td>Home</td>
            <td>Login</td>
            <td>Registration</td>
            <td>Catalogue</td>
            <td>Cart</td>
          </tr>
        </thead>
          <tbody>
          <tr>
            <td>CSE</td>
            <td>Book Name</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Amount</td>
          </tr>
          <tr>
            <td>ECE</td>
            <td>Java-2</td>
            <td>$35.5</td>
            <td>2</td>
            <td>$70</td>
          </tr>
          <tr>
            <td>EEE</td>
            <td>XML Bible</td>
            <td>$40.5</td>
            <td>1</td>
            <td>$40.5</td>
          </tr>
          <tr>
            <td>CIVIL</td>
            <td>Total Amount</td>
            <td colspan="2">$130.5</td>
          </tr>
        </tbody>
      </table> 
</body>
</html>

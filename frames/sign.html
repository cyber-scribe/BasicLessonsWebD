<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body><center>
    <h1>Login</h1>
    <form>
        <label id="Email">Username:
            <input type="email" pattern=".+@gmail\.com" size="20" required placeholder="name@domain.com"><br><br>
        </label>
        <label id="Phone Number">Password:
            <input type="tel" pattern="[0-9]{10}" required><br><br>
        </label>
        <input type="submit" value="Login">
    </form></center>
</body>
</html>
